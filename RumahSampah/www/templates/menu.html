<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced">

      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="fabContent"></ion-nav-view>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-balanced">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content class="light-bg">
    <ion-list>
      <ion-item menu-close href="#/app/" class="gem-sidebar-profile-box">
        <div class="row">
          <div class="col col-50">
            <img src="img/logo.png" class="gem-profile-image" alt="" >
          </div>
          <div class="col col-50">
            <h3>Selamat datang, </h3><h3>{{datauser.username}}</h3>
          </div>
        </div>
      </ion-item>
     
    <!Before Log in>
    <ion-item ng-hide="showsubs">
      <form ng-submit="doLogin()" >
        <label> Kamu belum masuk</label>
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="Username" ng-model="loginData.username">
          </label>
          <label class="item item-input">
            <input type="password" placeholder="Password" ng-model="loginData.password">
          </label>
          <label class="item">
             <button class="button button-block button-calm" type="submit" >Masuk</button>
          </label>
        </div>
      </form>
    </ion-item>
       <ion-item>
        <div class="col" align="center" ng-hide="showsubs">
            <p align="center"> Belum punya akun ? </p>
            <button class="button button-small button-calm" ng-click="Signup()"> Daftar
            </button>
          </div>
        </ion-item>
      <!after log in>
        <ion-item menu-close class="item item-icon-left" ng-show="showsubs" href="#/app/">
          <i class="ion-home"></i> Beranda
        </ion-item>
        <ion-item menu-close class="item item-icon-left" ng-show="showsubs" href="#/app/user/{{datauser.id_user}}">
          <i ng-show="datauser.jenis_kelamin=='L'"class="ion-man"></i><i ng-show="datauser.jenis_kelamin=='P'"class="ion-woman"></i> Profil
        </ion-item>

        <ion-item menu-close class="item item-icon-left" ng-show="ismimin" href="#/app/admin">
         <i class="ion-pin"></i> Admin
        </ion-item>
       </ion-list>
      <ion-list>
        <ion-item menu-close class="item item-icon-left" href="#/app/help">
          <i class="ion-help"></i> Bantuan
        </ion-item>
        <ion-item menu-close class="item item-icon-left" href="#/app/about">
         <i class="ion-information"></i> Tentang
        </ion-item>
        <label class="item" ng-show="showsubs">
           <button class="button button-block button-calm" ng-click="doLogout()">Keluar</button>
        </label>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu side="right" >
    <ion-header-bar class="bar-balanced">
      <h1 class="title"> Rumah Sampah</h1>
    </ion-header-bar>
    <ion-content class="light-bg">
      <form ng-submit="Search(keysearch)" >
        <div class="padding"> Masukkan kata pencarian:</div>
        <div class="list">
           <label class= "item item-input-inset">
        <i class= "icon ion-search placeholder-icon"></i>
        <input type="search" ng-model="keysearch" placeholder="search">
        <button class="button button-small icon ion-search" >
        </button>
      </label>
        </div>
      </form>
      
      <div class="padding">
        Kategori :
        </div>
      <ion-list ng-repeat="item in kategori">
        <ion-item menu-close href="#/app/kategori/{{item.value}}">
          {{item.text}}
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
